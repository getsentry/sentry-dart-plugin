name: integration-tests

on:
  push:
    branches:
      - main
      - release/**
  pull_request:

jobs:
  integration-test:
    runs-on: ${{ matrix.host }}-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: macos
            target: [macos, ios, android, web]
          - host: ubuntu
            target: [android, linux, web]
          - host: windows
            target: [windows, web]
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@44ac965b96f18d999802d4b807e3256d5a3f9fa1 #2.16.0

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - run: dart test --tags integration
        env:
          TEST_PLATFORM: ${{ matrix.target }}
