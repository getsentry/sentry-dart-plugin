name: integration-tests-sentry-cli

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    working-directory: integration-test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - run: flutter pub get

      - run: flutter build apk

      - run: flutter build web --source-maps

      - uses: actions/upload-artifact@v2
        with:
          name: build
          if-no-files-found: error
          path: |
            integration-test/build/app/outputs
            integration-test/build/web

  run:
    runs-on: ${{ matrix.os }}-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [macos, ubuntu, windows]
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2

      - name: Download built apps
        uses: actions/download-artifact@v2
        with:
          name: build

      - name: Start server and run integration tests
        shell: bash
        run: |
          ./integration-test-server-start.sh &
          dart run sentry_dart_plugin
